<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Domotique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Assistant Domotique</h1>
  </header>
  <div id="sensor-data">
    <h2>Données des capteurs</h2>
    <p>Température: <span id="temperature">--</span> °C</p>
    <p>Pression: <span id="pression">--</span> hPa</p>
    <p>Quantité de gaz: <span id="gasValue">--</span> ppm</p>
    <p>Lumière (BH1750): <span id="lux">--</span> lux</p>
    <p>Photo résistance: <span id="photo_res">--</span> lux</p>
  </div>

  <button id="toggle-button" class="button red">Désactivé</button>

  <div class="slider-container">
    <input type="range" min="100" max="2000" value="500" class="slider" id="frequency-slider">
    <p>Demi période LED: <span id="frequency-value">500</span> ms</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
